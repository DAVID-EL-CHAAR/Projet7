<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <!-- Feuille de style Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-3">Formulaire d'inscription</h1>

        <!-- Message erreur -->
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <!-- Form inscription -->
        <form th:action="@{/register}" th:object="${user}" method="post" class="w-50 mx-auto">
            <div class="form-group mb-3">
                <label for="username">Nom d'utilisateur:</label>
                <input type="text" class="form-control" id="username" th:field="*{username}" required>
            </div>

            <div class="form-group mb-3">
                <label for="fullname">Nom complet:</label>
                <input type="text" class="form-control" id="fullname" th:field="*{fullname}" required>
            </div>

            <div class="form-group mb-3">
                <label for="password">Mot de passe:</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Inscrire</button>
            </div>
            
            <!-- Lien connexion -->
            <div class="text-center mt-3">
                <a href="/login" class="btn btn-outline-primary">Déjà inscrit ? Connectez-vous</a>
            </div>
        </form>
    </div>
</body>
</html>
