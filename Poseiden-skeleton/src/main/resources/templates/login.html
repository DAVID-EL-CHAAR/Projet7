<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-4">
        <h2 class="text-center mb-3">Connexion</h2>

        <div th:if="${param.error}" class="alert alert-danger">
            Identifiants ou mot de passe incorrect. Veuillez essayer de nouveau.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            Vous avez été déconnecté avec succès.
        </div>

        <form th:action="@{/login}" method="post" class="w-50 mx-auto">
            <div class="form-group mb-3">
                <label for="username">Nom d'utilisateur: </label>
                <input type="text" class="form-control" id="username" name="username" required/>
            </div>
            <div class="form-group mb-3">
                <label for="password">Mot de passe: </label>
                <input type="password" class="form-control" id="password" name="password" required/>
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-primary" value="Se connecter"/>
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="/register" class="btn btn-outline-primary">S'inscrire</a>
        </div>

    </div>
</body>
</html>
